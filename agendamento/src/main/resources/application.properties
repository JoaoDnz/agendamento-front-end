spring.application.name=agendamento
# Habilita o console do H2 no navegador
spring.h2.console.enabled=true
# Define o caminho para acessar o console. Ex: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# Configurações do banco de dados
spring.datasource.url=jdbc:h2:mem:agendamentodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Permite que o Spring JPA crie as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update